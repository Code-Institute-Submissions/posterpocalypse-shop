{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Posterpocalypse</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
		integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
	<link rel="stylesheet" href="{% static 'css/custom.css' %}" type="text/css" />

</head>

<body>
    <!--NAVBAR-->
    <!--Taken from codepen.io & edited to own style-->
	<nav class="mb-4 navbar navbar-expand-lg">
        <!-- Navbar brand -->
        <a class="navbar-brand font-bold" href="#">Posterpocalypse</a>
            <!-- Collapse button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link font-bold" href="#">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-bold" href="#">Shop</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-bold" href="#">About</a>
                        </li>
                    </ul>
                    <!-- Links -->
                    <!-- Search form -->
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                        <li class="nav-item active">
                            <a class="nav-link font-bold" href="#">Cart<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-bold" href="#">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-bold" href="#">Sign Out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link font-bold" href="#">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-bold" href="#">Sign In</a>
                        </li>
                    {% endif %}
                    </ul>
                    <form class="form-inline md-form mb-0">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <input class="form-control font-bold w-75 ml-3" type="text" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <!-- Collapsible content -->
    </nav>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>
	<script src="{% static 'js/main.js' %}"></script>
	{% block head_js %}
	{% endblock head_js %}

</body>

</html>
